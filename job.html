<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="text.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                Job Application (Web)
            </nav>
        </header>
        <main>
            <div class="text1">
                <p>First Name</p>
                <input type="text" name="" id="" placeholder="Enter First Name... ">
            </div>

            <div class="text2">
                <p>Last Name </p>
                <input type="text" class="field" name="" id="" placeholder="Enter Last Name... ">
            </div>
            <div class="text3">
                <p>Email</p>
                <input type="email" class="mail" name="" id="" placeholder="Enter Email...">
            </div>
            <div class="selector">
                <p>Job Role</p>
                <label for=""></label>
                <select name="" id="selectt">
                    <option value="">Not Select</option>
                    <option value="">Frontent Developer</option>
                    <option value="">Backend Developer</option>
                    <option value="">Full Stag developer</option>
                    <option value=""> UK Designer</option>
                </select>
            </div>
            <div class="address">
                <p>Enter Address</p>
                <input class="addre" type="text" name="" id="">
            </div>

            <div class=" city">
                <p>City</p>
                <input type="text" class="cit" name="" id="" placeholder="Enter City">

            </div>

            <div class=" pin">
                <p>Pincode</p>
                <input type="text" class="code" name="" id="" placeholder="Enter Pincode...">

            </div>

            <div class="start">
                <p>Start Date</p>
                <input type="date" class="date" name="" id="">

            </div>
            <div class="upload">
                <p>Upload Your CV </p>
                <input type="file" class="cv" name="" id="" >
            </div>

        </main>
        <footer>
            <p>Apply Now</p>
           
        </footer>
    </div>
</body>

</html>
